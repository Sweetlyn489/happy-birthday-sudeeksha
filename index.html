<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sudeeksha ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5rem;
      margin-top: 30px;
      animation: rainbow 5s infinite linear, bounce 2s infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    @keyframes rainbow {
      0% { color: #ff4da6; }
      20% { color: #ff9900; }
      40% { color: #33cc33; }
      60% { color: #3399ff; }
      80% { color: #9933ff; }
      100% { color: #ff4da6; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .photo {
      margin: 20px auto;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 8px solid #fff;
      box-shadow: 0px 0px 30px rgba(255, 77, 166, 0.6);
      overflow: hidden;
      animation: glowPulse 2.5s infinite ease-in-out;
      position: relative;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0px 0px 15px rgba(255,77,166,0.6), 0px 0px 30px rgba(255,204,255,0.6);}
      50% { box-shadow: 0px 0px 30px rgba(255,77,166,1), 0px 0px 60px rgba(255,204,255,1);}
      100% { box-shadow: 0px 0px 15px rgba(255,77,166,0.6), 0px 0px 30px rgba(255,204,255,0.6);}
    }

    canvas { position: fixed; top: 0; left: 0; pointer-events: none; }

    #playMusic {
      position: fixed; top: 20px; right: 20px; padding: 10px 20px;
      font-size: 16px; border: none; border-radius: 10px; background: #ff4da6;
      color: white; cursor: pointer; box-shadow: 0 0 10px rgba(255,77,166,0.5);
    }

    #playMusic:hover { background: #ff66b3; }

  </style>
</head>
<body>

  <h1>ðŸŽ‚ Happy Birthday Sudeeksha ðŸŽ‚</h1>

  <div class="photo">
    <img src="su.jpeg" alt="Birthday Pic">
  </div>

  <canvas id="confetti"></canvas>

  <!-- Play Music Button -->
  <button id="playMusic">ðŸŽµ Play Birthday Music</button>
  <audio id="birthdayAudio" loop>
    <source src="happy-birthday-334876.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const confetti = document.getElementById("confetti");
    const ctx = confetti.getContext("2d");
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    const pieces = [], balloons = [], hearts = [];
    const colors = ["#ff4da6","#66ccff","#99ff99","#ffd966","#ff9999","#b366ff"];

    function random(min,max){return Math.random()*(max-min)+min;}

    for(let i=0;i<120;i++){pieces.push({x:random(0,confetti.width),y:random(0,confetti.height),w:random(5,10),h:random(8,15),color:colors[Math.floor(random(0,colors.length))],speed:random(2,5),rotation:random(0,2*Math.PI)});}
    for(let i=0;i<10;i++){balloons.push({x:random(0,confetti.width),y:random(confetti.height,confetti.height+500),size:random(40,70),color:colors[Math.floor(random(0,colors.length))],speed:random(1,2)});}
    for(let i=0;i<15;i++){hearts.push({x:random(0,confetti.width),y:random(confetti.height,confetti.height+1000),size:random(20,40),speed:random(1,2),opacity:random(0.6,1)});}

    function drawHeart(ctx,x,y,size,color,opacity){ctx.save();ctx.translate(x,y);ctx.scale(size/50,size/50);ctx.beginPath();ctx.moveTo(25,15);ctx.bezierCurveTo(25,-5,0,-5,0,15);ctx.bezierCurveTo(0,35,25,45,25,60);ctx.bezierCurveTo(25,45,50,35,50,15);ctx.bezierCurveTo(50,-5,25,-5,25,15);ctx.fillStyle=`rgba(255,77,166,${opacity})`;ctx.fill();ctx.restore();}

    function draw(){
      ctx.clearRect(0,0,confetti.width,confetti.height);
      for(let p of pieces){ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rotation);ctx.fillStyle=p.color;ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);ctx.restore();p.y+=p.speed;if(p.y>confetti.height){p.y=-10;p.x=random(0,confetti.width);}}
      for(let b of balloons){ctx.beginPath();ctx.ellipse(b.x,b.y,b.size/2,b.size,0,0,Math.PI*2);ctx.fillStyle=b.color;ctx.fill();b.y-=b.speed;if(b.y<-100){b.y=confetti.height+100;b.x=random(0,confetti.width);}}
      for(let h of hearts){drawHeart(ctx,h.x,h.y,h.size,"pink",h.opacity);h.y-=h.speed;if(h.y<-50){h.y=confetti.height+100;h.x=random(0,confetti.width);}}
      requestAnimationFrame(draw);
    }
    draw();

    const btn=document.getElementById("playMusic");
    const audio=document.getElementById("birthdayAudio");
    btn.addEventListener("click",()=>{audio.play();btn.style.display="none";});
  </script>

</body>
</html>
